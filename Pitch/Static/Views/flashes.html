<div>
    <p>Give me players who can play these songs: </p>
    <button ng-click="getFlashes()">Get Flashes</button>
    <ul class="col-xs-6">
        <li ng-repeat="id in songIDs">{{id}}</li>
    </ul>
    <ul class="col-xs-6">
        <li ng-repeat="id in instrumentIDs">{{id}}</li>
    </ul>
    <ul class="col-xs-6">
        <li ng-repeat="song in allSongs"><a ng-click="addSongIdToRequest(song.id)">{{song.title}}</a></li>
    </ul>
    <ul class="col-xs-6">
        <li ng-repeat="instrument in allInstruments"><a ng-click="addInstIdToRequest(instrument.id)">{{instrument.name}}</a></li>
    </ul>
    <ul>
        <li ng-repeat="playerSet in flashes">{{playerSet.instrument}}</li>
    </ul>
</div>
