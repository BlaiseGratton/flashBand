<div class="col-xs-12">
    <h1 class="text-center">{{user.userName}}'s Profile</h1>
</div>
<div class="col-sm-6 profile-list-wrapper">
    <div class="col-xs-12r">
        <h2 class="col-xs-6 col-xs-offset-2">Your Instruments</h2>
        <a class="btn btn-info" ng-controller="InstrumentModalController" ng-click="open()" href="">Edit</a>
    </div>
    <ul class="col-xs-10 col-xs-offset-2">
        <li ng-repeat="instrument in instruments">{{instrument.name}}</li>
    </ul>
</div>
<div class="col-sm-6 profile-list-wrapper">
    <div class="col-xs-12">
        <h2 class="col-xs-6 col-xs-offset-2">Your Songs</h2>
        <a class="btn btn-info" ng-controller="SongModalController" ng-click="open()" href="">Edit</a>
    </div>
    <ul class="col-xs-10 col-xs-offset-2">
        <li ng-repeat="song in songs">{{song.title}}</li>
    </ul>
</div>
