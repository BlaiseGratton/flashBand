<div>
    <div>
        <h1>{{user.userName}}'s Profile</h1>
    </div>
</div>
<div>
    <label>Instrument</label>
    <input type="text" ng-model="newInstrument.name"/>{{instrument.name}}
    <button ng-click="postInstrument()">New Instrument</button>
    <label>Song</label>
    <input type="text" ng-model="newSong.title"/>
    <button ng-click="postSong()">New Song</button>
</div>
<div class="col-xs-12">
    <div class="col-xs-6">
        <h2>Search Songs</h2>
        <input type="text" ng-model="searchString" ng-model-options="{ debounce: 300 }" ng-change="searchSongs()"/>
        <ul>
            <li ng-repeat="song in searchSongResults"><a href="" ng-click="addSongToUser(song.id)">{{song.title}}</a></li>
        </ul>
    </div>
    <ul class="col-xs-6">
        <li ng-repeat="instrument in ninstruments"><a href="" ng-click="addInstrumentToUser(instrument.id)">{{instrument.name}}</a></li>
    </ul>
</div>
<div class="col-sm-6">
    <div>
        <h2 class="col-sm-8">Your Instruments</h2>
        <a class="col-sm-4" ng-controller="InstrumentModalController" ng-click="open()" href="">Edit</a>
    </div>
    <ul class="col-xs-12">
        <li ng-repeat="instrument in instruments">{{instrument.name}}</li>
    </ul>
</div>
<div class="col-sm-6">
    <div>
        <h2 class="col-sm-8">Your Songs</h2>
        <a class="col-sm-4" ng-controller="SongModalController" ng-click="open()" href="">Edit</a>
    </div>
    <ul class="col-xs-12">
        <li ng-repeat="song in songs">{{song.title}}</li>
    </ul>
</div>
