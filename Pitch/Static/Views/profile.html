<div>
    <input type="text" ng-model="profCtrl.playerIdInput"/>
    <button ng-click="profCtrl.loadPlayer(profCtrl.playerIdInput)">Get Profile</button>
    <div>
        <h1>Profile Info</h1>
    </div>
</div>
<div>
    <label>Instrument</label>
    <input type="text" ng-model="instrument.name"/>{{instrument.name}}
    <button ng-click="postInstrument()">New Instrument</button>
    <label>Song</label>
    <input type="text" ng-model="song.title"/>
    <button ng-click="postSong()">New Song</button>
</div>
